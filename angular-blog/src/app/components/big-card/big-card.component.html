<div class="container__big_card">
  <div class="big-card__photo">
    <img src={{photoCover}} height="200px" alt="" srcset="" />
  </div>
  <div class="big-card__title">
    <a [routerLink]="['content', Id]"> <h1>{{cardTitle}}</h1> </a>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">{{cardDescription}}</a>
    </p>
  </div>
</div>
